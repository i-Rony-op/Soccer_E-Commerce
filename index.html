<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootBall</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <div id="logo">
        <h3>LOGO</h3>
      </div>
      <div id="nav_2">
        <div id="links">
          <a href="#">About</a>
          <a href="#">Shop</a>
          <a href="#">Contact</a>
        </div>
        <div id="icons">
          <i class="ri-menu-5-fill"></i>
          <i class="ri-shopping-cart-2-fill"></i>
        </div>
      </div>
    </div>
    <div id="cursor"></div>
    <div id="main">
      <div id="page1">
        <h1>conquer</h1>
        <h1>the game !</h1>
        <div id="video-container">
          <div id="play">PLAY</div>
          <video
            autoplay
            loop
            muted
            src="Img_Video/cristiano-ronaldo-4k-clips-for-edits-8-minutes-scene-pack-slow-motion-2160p_(VideoMon.Biz).mp4"
          ></video>
        </div>
      </div>
      <div id="page2">
        <div id="elem1" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="Img_Video/Neymar.jpg"
            alt="Image"
          />
          <div data-scroll data-scroll-speed="-2" class="dets"></div>
        </div>
        <div id="elem2" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="Img_Video/Ronaldo.jpg"
            alt="Image"
          />
          <div data-scroll data-scroll-speed="-2" class="dets"></div>
        </div>
        <div id="elem3" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="Img_Video/Messi.jpg"
            alt="Image"
          />
          <div data-scroll data-scroll-speed="-2" class="dets"></div>
        </div>
      </div>
      <div id="page3">
        <div class="child" id="child1">
          <img src="Img_Video/madrid_1.png" alt="Image" />
        </div>
        <div class="child" id="child2">
          <img src="Img_Video/madrid_2.png" alt="Image" />
        </div>
        <div class="child" id="child3">
          <img src="Img_Video/Boot_1.png" alt="Image" />
        </div>
        <div class="child" id="child4">
          <img src="Img_Video/Boot_2.png" alt="Image" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
